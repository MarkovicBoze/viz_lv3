<!DOCTYPE html>
<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

	<script>
		var colors = d3.scale.category10();
		var svg = d3.select("body")
			.append("svg")
			.attr("width",1024)
			.attr("height",1024)
			
		var circle = svg.append("circle")
			.attr("cx",512)
			.attr("cy",512)
			.attr("r",100)
			.attr("fill","white")
			.attr("stroke-width",2)
			.attr("stroke","black");
				
			
		d3.select("circle")
			.transition()
			.delay(3000)
			.duration(5000)
			.attr("fill",  "blue")
			.transition()
			.duration(5000)
			.attr("r", 512 )
			.style("opacity",0);


	</script>
</body>
